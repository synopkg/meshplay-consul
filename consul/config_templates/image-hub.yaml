# Service to expose web frontend

apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
# Web frontend

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-upstreams": "api:9091"
        "consul.hashicorp.com/connect-service-protocol": "http"
    spec:
      containers:
      - name: web
        image: layer5/image-hub-web:latest
        ports:
        - containerPort: 8080
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "UPSTREAM_URIS"
          value: "http://localhost:9091"
        - name: "NAME"
          value: "web"
        - name: "MESSAGE"
          value: "Hello World"
        - name: "HTTP_CLIENT_KEEP_ALIVES"
          value: "false"
        - name: "TRACING_ZIPKIN"
          value: "http://jaeger-collector:9411"

---
# API service version 2

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment-v1
  labels:
    app: api-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-v1
  template:
    metadata:
      labels:
        app: api-v1
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/service-meta-version": "1"
        "consul.hashicorp.com/service-tags": "v1"
        "consul.hashicorp.com/connect-service-protocol": "http"
        "consul.hashicorp.com/connect-wasm-filter-add_header": "/filters/optimized.wasm"
    spec:
      containers:
      - name: api
        image: layer5/image-hub-api:latest
        ports:
        - containerPort: 9091
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:9091"
        - name: "NAME"
          value: "api-v1"
        - name: "MESSAGE"
          value: "Response from API v1"
---
apiVersion: v1
kind: Service
metadata:
  name: ingess
  labels:
    app: envoy
spec:
  # type: LoadBalancer
  # If you are testing on Docker Desktop or Minikube
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: envoy

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-configmap
data:
  config: |
    static_resources:
      listeners:
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 80
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
              codec_type: http1
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/api/"
                    route:
                      prefix_rewrite: "/"
                      cluster: api-service
                  - match:
                      prefix: "/"
                    route:
                      cluster: web-service
              http_filters:
              - name: envoy.router
                typed_config: {}
      clusters:
      - name: web-service
        connect_timeout: 1.00s
        type: strict_dns
        lb_policy: round_robin
        load_assignment:
          cluster_name: web-service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: web-service
                    port_value: 8080
                    ipv4_compat: true
      - name: api-service
        connect_timeout: 0.25s
        type: strict_dns
        lb_policy: round_robin
        load_assignment:
          cluster_name: terminal
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 0.0.0.0
                    port_value: 9091
                    ipv4_compat: true
    admin:
      access_log_path: "/dev/null"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8001

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: envoy
      app: envoy
  template:
    metadata:
      labels:
        service: envoy
        app: envoy
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-upstreams": "api:9091"
        "consul.hashicorp.com/connect-service-protocol": "http"
    spec:
      volumes:
      - name: config
        configMap:
          name: envoy-configmap
          items:
          - key: config
            path: envoy.yaml
      containers:
        - name: envoy
          image: envoyproxy/envoy-alpine:v1.10.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/envoy
              readOnly: true